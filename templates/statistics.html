{% extends "layout.html" %}

{% block title %}
   Expenses
{% endblock %}

{% block main %}
    <h2>Statistics</h2>
    <h3>Grand total: ${{ total }}</h3>
    <div class="section" style="text-align: center; margin: 100px auto;">
        {% for row in stat_info %}
            <div class="flex-box">
                <p class="name">{{ row['category'] }}</p>
                <div class="statBar {{ row['category'].replace(' ', '-') | lower }}"
                     style="width: {{ (row['total'] / total) * 100 }}%">
                    <p class="value">${{ row['total'] }}</p>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
